<!DOCTYPE html >
<html ng-app="movie">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css\styles.css"/>

    <title>MovieFlix - account</title>

</head>

<body class="movie-body">

<div ng-controller="navbarController">

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="images/logo.png" class="img-responsive"/></a>
        </div>

        <div id="navbar" class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
            <ul class="nav navbar-nav ">
                <li><a href="#"><h5>Home</h5></a></li>
                <li><a href="#"><h5>Movies</h5></a></li>
                <li><a href="#"><h5>TV Series</h5></a></li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="nav navbar-form navbar-right search-bar">
                        <div class="form-group">
                            <input type="text" class="form-control search-bar-text" placeholder="Search"/>
                            <button type="submit" class="btn btn-danger search-bar-icon">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </form>
                </li>


                <li uib-dropdown on-toggle="toggled(open)">
                    <a href="#" id="userAccountDropDown" uib-dropdown-toggle>
                        <h5>My Account</h5><span class="caret"></span></a>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="userAccountDropDown">
                        <li role="menuitem"><a href="#">Profile</a></li>
                        <li role="menuitem"><a href="#">Billing</a></li>
                        <li role="menuitem"><a href="#">Settings</a></li>
                        <li class="divider"></li>
                        <li role="menuitem"><a href="#">Logout</a></li>
                    </ul>
                </li>

            </ul>
            
        </div>
    </nav>
</div>


<script src="https://code.angularjs.org/1.5.8/angular.js"></script>
<script src="https://code.angularjs.org/1.5.8/angular-messages.min.js"></script>
<script src="js\ui-bootstrap-tpls-2.1.4.min.js"></script>
<script src="movie.js"></script>
<script src="controllers\navbar.controller.js"></script>


</body>

</html>
