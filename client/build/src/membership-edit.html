  <div class="membership-edit-wrapper">

    <div class="container-fluid">

          <h1>Update Your Information</h1>
               </div>
      </div>

      <div class="row">
          <div class="form-membership-edit">
            <form class="membership-edit-form">
              <h2 class="membership-edit-heading">Billing Information</h2>

              <div class="membership-edit-group">
                <label for="addressOne" class="membership-edit-label">	ADDRESS ONE </label>
                <div class="membership-edit">
                  <input type="text" id="addressOne" class="form-control input-lg" placeholder="Address One" required autofocus>
                </div>
              </div>


              <div class="membership-edit-group">
                <label for="addressTwo-two" class="membership-edit-label">	ADDRESS TWO </label>
                <div class="membership-edit">
                  <input type="text" id="addressTwo" class="form-control input-lg" placeholder="Address Two" required>
                </div>
              </div>

              <div class="membership-edit-group">
                <label for="contactNumber" class="membership-edit-label">	CONTACT NUMBER </label>
                <div class="membership-edit">
                  <input type="number" id="contactNumber" class="form-control input-lg" placeholder="Contact Number" required>
                </div>
              </div>

              <div class="membership-edit-group">
                <label for="zipCode" class="membership-edit-label">	ZIPCODE </label>
                <div class="membership-edit">
                  <input type="number" id="zipCode" class="form-control input-lg" placeholder="Zipcode" required>
                </div>
              </div>


            <div class="cc-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
