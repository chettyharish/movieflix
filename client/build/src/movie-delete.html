<!DOCTYPE html >
<html ng-app="movie">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>MovieFlix - Delete Movie</title>
</head>

<body class="movie-delete-body">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="images/logo.png" class="img-responsive"/></a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav ">
                <li><a href="#"><h5>Home</h5></a></li>
                <li><a href="#"><h5>Movies</h5></a></li>
                <li><a href="#"><h5>TV Series</h5></a></li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="nav navbar-form navbar-right search-bar">
                        <div class="form-group">
                            <input type="text" class="form-control search-bar-text" placeholder="Search"/>
                            <button type="submit" class="btn btn-danger search-bar-icon">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </form>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <h5>My Account</h5><span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Billing</a></li>
                        <li><a href="#">Settings</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>

            </ul>

        </div>

    </div>
</nav>

<div class="movie-delete-wrapper" ng-controller="movieDeleteController as movieVm">

    <div class="container-fluid">
        <div class="row">

            <div class="movie-delete-heading col-xs-12 col-xs-offset-0 col-md-10 col-md-offset-1">
                <h2>Movie Information</h2>
            </div>

            <div class="form-movie-delete col-xs-12 col-xs-offset-0 col-md-10 col-md-offset-1">


                <form ng-submit="movieVm.deleteMovie()" class="movieDeleteForm">
                    <div class="movieDeleteFormLeft col-md-6">

                        <div class="form-group">
                            <label for="movieName" class="movie-delete-label"> MOVIE NAME</label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.movieName" type="text" id="movieName" name="movieName" class="form-control input-lg" placeholder={{movieVm.movieData.Title}} disabled="disabled">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="releaseDate" class="movie-delete-label"> RELEASE DATE </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.releaseDate" type="date" id="releaseDate" name="releaseDate" class="form-control input-lg" placeholder={{movieVm.movieData.Released}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="rating" class="movie-delete-label"> RATING </label>
                            <div class="movie-delete">
                                <select ng-model="movieVm.delMovie.rating" name="rating" id="rating" class="form-control input-lg" disabled="disabled">
                                    <option value=""></option>
                                    <option value="NA">N/A</option>
                                    <option value="G">G</option>
                                    <option value="PG">PG</option>
                                    <option value="PG-13">PG-13</option>
                                    <option value="R">R</option>
                                    <option value="TV-PG">TV-PG</option>
                                    <option value="TV-14">TV-14</option>
                                    <option value="TV-MA">TV-MA</option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="runtime" class="movie-delete-label"> RUNTIME (MINS) </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.runtime" type="number" id="runtime" name="runtime" class="form-control input-lg" placeholder={{movieVm.movieData.Runtime}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="genres" class="movie-delete-label"> GENRES </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.genres" type="text" id="genres" name="genres" class="form-control input-lg" placeholder={{movieVm.movieData.Genre}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="directors" class="movie-delete-label"> DIRECTORS </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.directors" type="text" id="directors" name="directors" class="form-control input-lg" placeholder={{movieVm.movieData.Director}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="actors" class="movie-delete-label"> ACTORS </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.actors" type="text" id="actors" name="actors" class="form-control input-lg" placeholder={{movieVm.movieData.Actors}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="writers" class="movie-delete-label"> WRITERS </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.writers" type="text" id="writers" name="writers" class="form-control input-lg" placeholder={{movieVm.movieData.Writer}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="language" class="movie-delete-label"> LANGUAGE </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.languages" type="text" id="language" name="language" class="form-control input-lg" placeholder={{movieVm.movieData.Language}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="country" class="movie-delete-label"> COUNTRY </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.country" type="text" id="country" name="country" class="form-control input-lg" placeholder={{movieVm.movieData.Country}} disabled="disabled">
                            </div>
                        </div>

                    </div>


                    <div class="movieDeleteFormRight col-md-6 ">
                        <div class="form-group">
                            <label for="awards" class="movie-delete-label"> AWARDS </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.awards" type="text" id="awards" name="awards" class="form-control input-lg" placeholder={{movieVm.movieData.Awards}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="poster" class="movie-delete-label"> POSTER LINK </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.posterLink" type="text" id="poster" name="poster" class="form-control input-lg" placeholder={{movieVm.movieData.Poster}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="metascore" class="movie-delete-label"> METASCORE </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.metaScore" type="number" id="metascore" name="metascore" class="form-control input-lg" placeholder={{movieVm.movieData.Metascore}} disabled="disabled">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="imdbRating" class="movie-delete-label"> IMDB RATING </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.imdbRating" type="number" name="imdbRating" min="0.0" step="0.01" id="imdbRating" class="form-control input-lg" placeholder={{movieVm.movieData.imdbRating}} disabled="disabled">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="imdbVotes" class="movie-delete-label"> IMDB VOTES </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.imdbNumVotes" type="number" id="imdbVotes" name="imdbVotes" class="form-control input-lg" placeholder={{movieVm.movieData.imdbVotes}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="imdbID" class="movie-delete-label"> IMDB ID </label>
                            <div class="movie-delete">
                                <input ng-model="movieVm.delMovie.imdbID" type="text" name="imdbID" id="imdbID" class="form-control input-lg" placeholder={{movieVm.movieData.imdbID}} disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="type" class="movie-delete-label"> TYPE </label>
                            <div class="movie-delete">
                                <select ng-model="movieVm.delMovie.type" name="type" id="type" name="type" class="form-control input-lg" disabled="disabled">
                                    <option value=""></option>
                                    <option value="series">TV SERIES</option>
                                    <option value="movie">MOVIE</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="plot" class="movie-delete-label"> PLOT </label>
                            <div class="movie-delete">
                                <textarea ng-model="movieVm.delMovie.plot" class="form-control" rows="6" id="plot" name="plot" disabled="disabled" placeholder={{movieVm.movieData.Plot}}></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block btn-danger" type="submit">Confirm Delete
                            </button>
                        </div>


                    </div>
                </form>


            </div>
        </div>
    </div>
</div>


<footer class="footer">
    <h5>Questions? Call 0-000-000-000</h5>
    <div>
        <ul class="list-inline ">
            <li><a href="# "><h5>Pricing</h5></a></li>
            <li><a href="# "><h5>Contact</h5></a></li>
            <li><a href="# "><h5>Terms</h5></a></li>
        </ul>
    </div>
</footer>

<script src="https://code.angularjs.org/1.5.8/angular.js"></script>
<script src="https://code.angularjs.org/1.5.8/angular-messages.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
<script src="movie.js"></script>
<script src="controllers\movie-delete.controller.js"></script>
<script src="services\movie-delete.service.js"></script>

</body>

</html>
